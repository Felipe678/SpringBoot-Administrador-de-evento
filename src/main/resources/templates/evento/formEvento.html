        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <nav class="brown">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo"><i class="material-icons left">style</i>Administrador de eventos</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="/eventos"><i class=" material-icons left">laptop_windows</i>Inicio</a></li>
                        <li><a href="/cadastrarEvento"><i class=" material-icons left">add_circle</i>Cadastrar Evento</a></li>
                        <li><a href="#" id="btnSobre"><i class=" material-icons left">info_outline</i>Sobre</a></li>
                    </ul>
                </div>
            </div>
        </nav>



        <div class="container">

            <form method="post">
                <div class="container">
                    <div class="row">
                        <pre>
                            
                        
                        </pre>
                        <h3 style="text-align: center">Cadastro de eventos</h3>
                        <pre>
                                                    
                        </pre>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">library_books</i>
                            <input id="icon_prefix" type="text" class="validate" name="nome">
                            <label for="icon_prefix">Nome</label>
                        </div>

                        <div class="input-field col s6">
                            <i class="material-icons prefix">event</i>
                            <input id="icon_prefix" type="date" class="validate" name="data">
                            <label for="icon_prefix">Data</label>
                        </div>
                        <br>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">landscape</i>
                            <input id="icon_telephone" type="tel" class="validate" name="local"> 
                            <label for="icon_telephone">Local</label>
                        </div>


                        <div class="input-field col s6">
                            <i class="material-icons prefix">access_time</i>
                            <input id="icon_telephone" type="time" class="validate" name="horario">
                            <label for="icon_telephone">Horario</label>
                        </div>

                        <button class="btn waves-effect waves-light" type="submit" name="action" style="background-color: #595959;">Enviar
                            <i class="material-icons right">send</i>
                        </button>

            </form>
        </div>
